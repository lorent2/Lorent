<!doctype html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>

		<h1>Listat ne HTML</h1>
		<ul type="square">
		<h2>Unordered list</h2>
		<li>Prizren</li>
		<li>Prishtine</li>
		<li>Gjakove</li>
		</ul>
		<hr>
	<h2>Ordered list </h2>
	<ol type="a" start="5">
	<li>Tirana</li>
	<li>Stockholm</li>
	<li>Moscow</li>
	</ol>
	<!--To start from "e" type="a" start="5"-->
	<hr>
	
	<!--Detyra lista-->

	<ol type="I">
			<li>Kapitulli pare</li>
			<ol type="1">
				<li>CSS</li>
				<li>HTML</li>
			</ol>
			<li>Kapitulli Dyte</li>
			<ol type="1" start="1">
				<li>JAVA</li>
				<li>PYTHON</li>
			</ol>
	</ol>
	
		

</body>
</html>
