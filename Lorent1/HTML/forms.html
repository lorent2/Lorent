<!DOCTYPE html>
<html>
	<head>
		<title>Format ne HTML</title>
	</head>
	<body>
		<h1>Format ne HTML</h1>
		<form method="post" style="border:1px solid black; padding:50px; background-color:lightblue; margin:auto;width:300px">
			<h1>Login</h1>
			<label>Username: </label>
			<input type="text" name="Username" maxlength="12" size="25" placeholder="Username">
			<br><br>
			<label>Password: </label>
			<input type="password" name="Password" minlength="8" placeholder="Password">
			<br><br>
			<input type="submit" name="Login" value="Login">
			<input type="reset" name="Cancel" value="Cancel">
		</form>
		
		<form>
			<h1>Register</h1>
			<input type="email" name="email">
			<br><br>
			<input type="search" name="search">
			<br><br>
			<input type="date" name="date">
			<br><br>
			<input type="time" name="time">
			<br><br>
			<input type="file" name="file">
			<br><br>
			<input type="color" name="color">
			<br><br>
			<input type="radio" name="radio">
			<input type="radio" name="radio">
			<input type="radio" name="radio">
			<br><br>
			<input type="checkbox" name="checkbox">
			<input type="checkbox" name="checkbox">
			<input type="checkbox" name="checkbox">
			<br><br>
			<input type="radio" name="radio2">
			<input type="radio" name="radio2">
			<input type="radio" name="radio2">
			<br><br>
			<input type="image" name="image" src="logo.png" alt="Logo Telegrafi">
			<br><br>
			<textarea cols="30" rows="15" maxlength="500"></textarea>
			<br><br>
			<select>
				<option>HTML</option>
				<option>CSS</option>
				<option>JavaScript</option>
			</select>
		</form>
	</body>
</html>
