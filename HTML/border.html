<!doctype html>
<html>
<head>
<title>Border ne HTML</title>
</head>
<body>
<!--Border-->
	<h1>Border ne HTML</h1>
	<p style="border-style:solid;border-color:black;border-width:10px;text-align:center"><b>Shkolla Digjitale</b></p>
	<p style="border-color:red">Shkolla Digjitale</p>
	<p style="border-width:10px">Shkolla Digjitale</p>
	<p style="border:7px solid blue;text-align:center"><b>Shkolla Digjitale</b></p>
	
	<!--Margin-->
	<p style="border:1px solid blue;text-align:center"><b>Shkolla Digjitale</b></p>
		<p style="margin:100px;background-color:lightblue">Shkolla Digjitale</p>
			<p style="border:1px solid blue;text-align:center;margin:auto; width:300px"><b>Shkolla Digjitale</b></p>
		<p style="border:1px solid blue;text-align:center;margin:auto; width:300px"><b>Shkolla Digjitale</b></p>
		<!--Padding-->
	<p style="border:10px solid blue;text-align:center;padding:30px"><b>Shkolla Digjitale</b></p>
		<p style="padding:30px;background-color:lightblue">Shkolla Digjitale</p>
<!--Button-->
<a href="https://www.google.com/"><button>Click</button></a>

<!--Mini Detyre-->
<p style="border:1px solid blue;padding:0px;width:300px">Shkolla Digjitale</p>
<p style="border:1px solid blue;padding:30px;width:300px">Shkolla Digjitale</p>
		
</body>

</html>
