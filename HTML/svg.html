<!DOCTYPE html>
	<head>
	<title></title>
	</head>
	<body>
	<!--SVG -scalable Vector Graphics-->
	<!--Krijimi i nje rrethi permes svg-->
	<svg style="width: 300px; height: 200px;border:1px solid black">
		<circle style="cx:150px;
		cy:100px;
		r: 40px;
		stroke:white;
		stroke-width:3;
		fill:red;">
		</circle>
	</svg>
	<br><br>

		<br>
		<svg style="width:200px;
		height:200px">
		<rect style="width:200px;
		height:200px;
		fill:rgb(100,100,100);
		stroke-width:10;
		stroke:rgb(0,0,0)"></rect>
		</svg>
		<br>
		<svg 
		style="
		width:150px;
		height:150px; 
		border:1px solid black ">
		<rect 
		style="
		width:107;
		height:107px;
		x:20px;
		y:20px;
		rx:10px;
		ry:10px;
		fill:rgb(150,150,150);
		stroke-width:5;
		stroke:#000000;">
		</rect>
		</svg>
		<br>
		<svg style="width:300px; height:150px; border: 1px solid black ">
		<defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop
            offset="0%"
            style="stop-color: rgb(0, 0, 0); stop-opacity: 1"
          ></stop>
          <stop
            offset="100%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1">
			</stop>
			<stop>
       
        </linearGradient>
      </defs>
		<ellipse cx="150" cy="75" rx="125" ry="55" fill="url(#grad1)"/>
		<text fill="#ffffff" font-size="45" font-family="Verdana" x="70" y="86">
		Bugatti
		</text>
		</svg>
		<br>
<!-- opacity:0.5;-->
<svg style="width:300px; height:150px; border: 1px solid black ">
		<defs>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="30%" y2="30% x3="60%" y3="60%" x4="100%" y4="100%">
          <stop
            offset="0%"
            style="stop-color: rgb(0, 0, 0); stop-opacity: 1">
		  </stop> 
		  <stop
            offset="30%"
            style="stop-color: rgb(255, 240, 30); stop-opacity: 1">
			</stop>
			<stop
            offset="60%"
            style="stop-color: rgb(150, 240, 30); stop-opacity: 1">
			</stop>
          <stop
            offset="100%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1">
			</stop>
			
        </linearGradient>
      </defs>
		<ellipse cx="150" cy="75" rx="125" ry="55" fill="url(#grad2)"/>
		<text fill="#ffffff" font-size="45" font-family="Verdana" x="70" y="86">
		Prizren
		</text>
		</svg>
